<!DOCTYPE html>
<html>
<head>
  <title>Mashup</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
      <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>

  <div id="map"></div>

  <script>
  
//Create the map

  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 25.730324, lng: 32.608309},
      zoom: 15
    });
  }

//Isolate a specific historic site by clicking name on the map -- and grab the name of the site to use in another ajax call.

  $('div').on('click', function() {
    var mapPointInfo = this.getElementsByClassName('gm-title');
    console.log(mapPointInfo);
  });

  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>
</body>
  </html>
