<!DOCTYPE html>
<html>
<head>
  <title>Mashup</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
      <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      </style>

      <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    </head>

<body>

      <div id="map"></div>

      <script>

//Create the map

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 25.730324, lng: 32.608309},
      zoom: 15
    });

//Isolate a specific historic site by clicking name on the map -- and grab the name of the site to use in another ajax call.

      //store the original setContent-function
      var fx = google.maps.InfoWindow.prototype.setContent;

      //override the built-in setContent-method
      google.maps.InfoWindow.prototype.setContent = function (content) {
          //when argument is a node
          if (content.querySelector) {
              //search for the address
              var name = content.querySelector('.gm-title');
              if (name) {
                console.log(name.textContent);
                
                }
              }
          //run the original setContent-method
          fx.apply(this, arguments);
        };
      }
      </script>
    </body> 
    </html>
